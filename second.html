<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
</head>
<body>
    <script>
        function getHashFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get("hash");
        }

        function redirectIfPasswordMatches() {
            const correctHashedPassword = "9943324cb3f1a48a2963633905d35b97c3a24eb4b8ee84aafaef348ec3490799"; // Sem vložte správný SHA-256 hash hesla
            const enteredHash = getHashFromUrl();

            if (enteredHash === correctHashedPassword) {
                window.location.href = "out.html"; // Přesměruje na třetí stránku, pokud heslo odpovídá
            } else {
                alert("Access denied: Incorrect password.");
                window.location.href = "index.html"; // Vrátí uživatele zpět na první stránku při nesprávném heslu
            }
        }

        redirectIfPasswordMatches();
    </script>
</body>
</html>
