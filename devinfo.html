<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machines List</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        #leftPanel {
            flex: 1;
            margin-right: 20px;
            background-color: #fff; /* Stejné pozadí jako pravý panel */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #resultPanel {
            flex: 2;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #deviceList {
            border-right: 1px solid #ccc;
            padding-right: 20px;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #007acc;
            font-weight: bold;
        }
        a:hover {
            color: #005999;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 12px;
            font-size: 16px;
            color: #fff;
            background-color: #007acc;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005999;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007acc;
            color: #fff;
        }
        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #e0e0e0;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="leftPanel">
        <h1>Device List</h1>
        <h2>Search Device by Serial Number</h2>
        <input type="text" id="searchQuery" placeholder="Enter Serial Number" onkeypress="if(event.key === 'Enter') findDevice()">
        <button onclick="findDevice()">Search</button>
        <div id="deviceList"></div>
    </div>
    
    <div id="resultPanel">
        <h2>Results</h2>
        <div id="deviceInfo"></div>
    </div>
      <script>
        // Správný hash hesla
        const correctHashedPassword = "9943324cb3f1a48a2963633905d35b97c3a24eb4b8ee84aafaef348ec3490799"; //SHA-256 hash

        // Načtení hashe z localStorage
        const enteredHash = localStorage.getItem('hashedPassword');

        // Kontrola hesla
        if (enteredHash === correctHashedPassword) {
            document.getElementById('protectedContent').style.display = 'block'; // Zobrazí obsah
        } else {
            alert("Přístup zamítnut: Nesprávné heslo.");
            window.location.href = "index.html"; // Přesměrování na index.html
        }
        // Vymazání localStorage po opuštění stránky
        window.addEventListener('beforeunload', function () {
            localStorage.removeItem('hashedPassword'); // Vymaže hash hesla z localStorage
        });
    </script>   
    <script>
        // Načtení JSON dat ze vzdáleného souboru
        async function fetchDevices() {
            const response = await fetch('https://raw.githubusercontent.com/DaveZace/DaveZace.github.io/main/snMachines.json');
            const data = await response.json();
            return data;
        }

        let devices = {};

        async function initialize() {
            devices = await fetchDevices();
            displayDeviceList();
        }

        function displayDeviceList() {
            var deviceListDiv = document.getElementById('deviceList');
            deviceListDiv.innerHTML = '';

            for (var serial in devices) {
                deviceListDiv.innerHTML += '<p><a href="#" onclick="showDevice(\'' + serial + '\')">' + serial + '</a></p>';
            }
        }

        function showDevice(serial) {
            var device = devices[serial];
            var deviceInfoDiv = document.getElementById('deviceInfo');

            deviceInfoDiv.innerHTML = "<h3>Device Details: " + device.SN + "</h3>" +
                                      "<table>" +
                                      "<tr><th>Description</th><th>Data</th></tr>" +
                                      "<tr><td>Timestamp</td><td>" + device.timestamp + "</td></tr>" +
                                      "<tr><td>Government</td><td>" + device.Government + "</td></tr>" +
                                      "<tr><td>Type</td><td>" + device.Type + "</td></tr>" +
                                      "<tr><td>Size</td><td>" + device.Size + "</td></tr>" +
                                      "<tr><td>VPN Region</td><td>" + device["VPN region"] + "</td></tr>" +
                                      "<tr><td>VPN Modem IP</td><td>" + device["VPN modem IP"] + "</td></tr>" +
                                      "<tr><td>PLC AMS IP</td><td>" + device["PLC AMS IP"] + "</td></tr>" +
                                      "<tr><td>PLC PC IP</td><td>" + device["PLC PC IP"] + "</td></tr>" +
                                      "<tr><td>OSC IP</td><td>" + device["OSC IP"] + "</td></tr>" +
                                      "<tr><td>Eddy IP</td><td>" + device["Eddy IP"] + "</td></tr>" +
                                      "<tr><td>AI IP</td><td>" + device["AI IP"] + "</td></tr>" +
                                      "<tr><td>PLC Variant</td><td>" + device["PLC variant"] + "</td></tr>" +
                                      "<tr><td>PLC Version</td><td>" + device["PLC version"] + "</td></tr>" +
                                      "<tr><td>VISU Version</td><td>" + device["VISU version"] + "</td></tr>" +
                                      "<tr><td>Customer</td><td>" + device.Customer + "</td></tr>" +
                                      "</table>";
        }

        function findDevice() {
            var searchQuery = document.getElementById('searchQuery').value.toLowerCase();
            var deviceInfoDiv = document.getElementById('deviceInfo');
            var results = [];

            deviceInfoDiv.innerHTML = '';

            for (var serial in devices) {
                if (serial.toLowerCase().includes(searchQuery)) {
                    var device = devices[serial];
                    results.push("<h3>Result for: " + device.SN + "</h3>" +
                                 "<table>" +
                                 "<tr><th>Description</th><th>Data</th></tr>" +
                                 "<tr><td>Timestamp</td><td>" + device.timestamp + "</td></tr>" +
                                 "<tr><td>Government</td><td>" + device.Government + "</td></tr>" +
                                 "<tr><td>Type</td><td>" + device.Type + "</td></tr>" +
                                 "<tr><td>Size</td><td>" + device.Size + "</td></tr>" +
                                 "<tr><td>VPN Region</td><td>" + device["VPN region"] + "</td></tr>" +
                                 "<tr><td>VPN Modem IP</td><td>" + device["VPN modem IP"] + "</td></tr>" +
                                 "<tr><td>PLC AMS IP</td><td>" + device["PLC AMS IP"] + "</td></tr>" +
                                 "<tr><td>PLC PC IP</td><td>" + device["PLC PC IP"] + "</td></tr>" +
                                 "<tr><td>OSC IP</td><td>" + device["OSC IP"] + "</td></tr>" +
                                 "<tr><td>Eddy IP</td><td>" + device["Eddy IP"] + "</td></tr>" +
                                 "<tr><td>AI IP</td><td>" + device["AI IP"] + "</td></tr>" +
                                 "<tr><td>PLC Variant</td><td>" + device["PLC variant"] + "</td></tr>" +
                                 "<tr><td>PLC Version</td><td>" + device["PLC version"] + "</td></tr>" +
                                 "<tr><td>VISU Version</td><td>" + device["VISU version"] + "</td></tr>" +
                                 "<tr><td>Customer</td><td>" + device.Customer + "</td></tr>" +
                                 "</table><br>");
                }
            }

            if (results.length > 0) {
                deviceInfoDiv.innerHTML = results.join("");
            } else {
                deviceInfoDiv.innerHTML = "<p>No matching device found.</p>";
            }
        }

        // Inicializuje načítání dat při načtení stránky
        initialize();
    </script>
</body>
</html>
