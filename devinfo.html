<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machines List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="protectedContent" style="display: block;">
        <div id="container">
            <div id="leftPanel">
                <h1>Device List</h1>
                <h2>Search Device by Serial Number</h2>
                <input type="text" id="searchQuery" placeholder="Enter Serial Number" onkeypress="if(event.key === 'Enter') findDevice()">
                <button onclick="findDevice()">Search</button>
                <div id="deviceList"></div>
            </div>

            <div id="resultPanel">
                <h2>Results</h2>
                <div id="deviceInfo"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
